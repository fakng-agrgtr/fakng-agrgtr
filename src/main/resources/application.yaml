server:
    port: 8080
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/fakng-db?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
        username: postgres
        password: admin
    jpa:
        show-sql: true
        open-in-view: false
    properties:
        hibernate:
            format_sql: true

google:
    url: https://careers.google.com/api/v3/search/?q=&page_size=100&sort_by=date&page=%d
    pool-size: 10
    batch-size: 10
    minutes-per-processing: 20

amazon:
    url: https://www.amazon.jobs/en/search.json?offset=%d&result_limit=100&category[]=software-development&sort=recent
    pool-size: 10
    batch-size: 10
    minutes-per-processing: 20

apple:
    url: https://jobs.apple.com/en-us/search?sort=newest&page=%d
    pool-size: 10
    batch-size: 10
    minutes-per-processing: 20

uber:
    url: https://www.uber.com/api/loadSearchJobsResults?localeCode=en
    pool-size: 10
    batch-size: 10
    minutes-per-processing: 20

agrgtr:
    cron: 0 */12 * * * * #at 0th min of every 12th hour
    pool-size: 5
cleaner:
    cron: 0 */12 * * * *
    months-life-time: 3